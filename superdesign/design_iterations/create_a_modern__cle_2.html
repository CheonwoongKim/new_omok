<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오목 게임 - Variant 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .game-board {
            background: radial-gradient(circle at center, #fefefe 0%, #f5f5f5 100%);
        }
        .grid-line-h {
            position: absolute;
            height: 1px;
            background-color: #333;
            width: 100%;
        }
        .grid-line-v {
            position: absolute;
            width: 1px;
            background-color: #333;
            height: 100%;
        }
        .intersection {
            position: absolute;
            width: 40px;
            height: 40px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        .intersection:hover {
            background-color: rgba(0,0,0,0.1);
        }
        .stone {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .black-stone {
            background: radial-gradient(circle at 30% 30%, #666, #000);
        }
        .white-stone {
            background: radial-gradient(circle at 30% 30%, #fff, #ddd);
            border: 1px solid #999;
        }
        .star-point {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #333;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-light text-gray-800 mb-2">OMOK</h1>
            <div class="w-16 h-1 bg-gray-800 mx-auto"></div>
        </div>
        
        <div class="flex flex-col xl:flex-row gap-8 justify-center items-start">
            <!-- Game Board -->
            <div class="flex-shrink-0">
                <div class="game-board relative p-8 rounded-3xl shadow-2xl border border-gray-300" style="width: 640px; height: 640px;">
                    <!-- Grid Lines -->
                    <div class="absolute inset-8">
                        <!-- Horizontal lines -->
                        <div style="position: relative; width: 560px; height: 560px;">
                            <div class="grid-line-h" style="top: 0;"></div>
                            <div class="grid-line-h" style="top: 40px;"></div>
                            <div class="grid-line-h" style="top: 80px;"></div>
                            <div class="grid-line-h" style="top: 120px;"></div>
                            <div class="grid-line-h" style="top: 160px;"></div>
                            <div class="grid-line-h" style="top: 200px;"></div>
                            <div class="grid-line-h" style="top: 240px;"></div>
                            <div class="grid-line-h" style="top: 280px;"></div>
                            <div class="grid-line-h" style="top: 320px;"></div>
                            <div class="grid-line-h" style="top: 360px;"></div>
                            <div class="grid-line-h" style="top: 400px;"></div>
                            <div class="grid-line-h" style="top: 440px;"></div>
                            <div class="grid-line-h" style="top: 480px;"></div>
                            <div class="grid-line-h" style="top: 520px;"></div>
                            <div class="grid-line-h" style="top: 560px;"></div>
                            
                            <!-- Vertical lines -->
                            <div class="grid-line-v" style="left: 0;"></div>
                            <div class="grid-line-v" style="left: 40px;"></div>
                            <div class="grid-line-v" style="left: 80px;"></div>
                            <div class="grid-line-v" style="left: 120px;"></div>
                            <div class="grid-line-v" style="left: 160px;"></div>
                            <div class="grid-line-v" style="left: 200px;"></div>
                            <div class="grid-line-v" style="left: 240px;"></div>
                            <div class="grid-line-v" style="left: 280px;"></div>
                            <div class="grid-line-v" style="left: 320px;"></div>
                            <div class="grid-line-v" style="left: 360px;"></div>
                            <div class="grid-line-v" style="left: 400px;"></div>
                            <div class="grid-line-v" style="left: 440px;"></div>
                            <div class="grid-line-v" style="left: 480px;"></div>
                            <div class="grid-line-v" style="left: 520px;"></div>
                            <div class="grid-line-v" style="left: 560px;"></div>
                            
                            <!-- Star points -->
                            <div class="star-point" style="top: 117px; left: 117px;"></div>
                            <div class="star-point" style="top: 117px; left: 277px;"></div>
                            <div class="star-point" style="top: 117px; left: 437px;"></div>
                            <div class="star-point" style="top: 277px; left: 117px;"></div>
                            <div class="star-point" style="top: 277px; left: 277px;"></div>
                            <div class="star-point" style="top: 277px; left: 437px;"></div>
                            <div class="star-point" style="top: 437px; left: 117px;"></div>
                            <div class="star-point" style="top: 437px; left: 277px;"></div>
                            <div class="star-point" style="top: 437px; left: 437px;"></div>
                            
                            <!-- Sample stones -->
                            <div class="intersection" style="top: 200px; left: 200px;">
                                <div class="stone black-stone"></div>
                            </div>
                            <div class="intersection" style="top: 240px; left: 240px;">
                                <div class="stone white-stone"></div>
                            </div>
                            <div class="intersection" style="top: 280px; left: 200px;">
                                <div class="stone black-stone"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Game Info Panel -->
            <div class="xl:w-96 w-full">
                <!-- Turn Indicator -->
                <div class="bg-white rounded-2xl p-6 shadow-xl mb-6 border border-gray-200">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-light text-gray-800">Turn</h2>
                        <div class="w-16 h-16 black-stone rounded-full shadow-lg"></div>
                    </div>
                    <p class="text-gray-600 text-lg">Black to play</p>
                </div>
                
                <!-- Game Info -->
                <div class="bg-white rounded-2xl p-6 shadow-xl mb-6 border border-gray-200">
                    <h2 class="text-2xl font-light text-gray-800 mb-4">Game Info</h2>
                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Moves</span>
                            <span class="font-medium">3</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Time</span>
                            <span class="font-medium">2:34</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Status</span>
                            <span class="font-medium text-green-600">Playing</span>
                        </div>
                    </div>
                </div>
                
                <!-- Players -->
                <div class="bg-white rounded-2xl p-6 shadow-xl mb-6 border border-gray-200">
                    <h2 class="text-2xl font-light text-gray-800 mb-4">Players</h2>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-xl">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 black-stone rounded-full"></div>
                                <span class="font-medium">Player 1</span>
                            </div>
                            <span class="text-2xl font-bold">0</span>
                        </div>
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-xl">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 white-stone rounded-full border"></div>
                                <span class="font-medium">Player 2</span>
                            </div>
                            <span class="text-2xl font-bold">0</span>
                        </div>
                    </div>
                </div>
                
                <!-- Actions -->
                <div class="space-y-4">
                    <button class="w-full bg-black text-white py-4 px-6 rounded-2xl font-medium text-lg hover:bg-gray-800 transition-all shadow-lg">
                        New Game
                    </button>
                    <button class="w-full bg-gray-100 text-gray-800 py-4 px-6 rounded-2xl font-medium text-lg hover:bg-gray-200 transition-all">
                        Undo Move
                    </button>
                    <button class="w-full bg-gray-100 text-gray-800 py-4 px-6 rounded-2xl font-medium text-lg hover:bg-gray-200 transition-all">
                        Resign
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
