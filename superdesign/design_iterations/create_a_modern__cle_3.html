<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오목 게임 - Variant 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .board-wrapper {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .control-panel {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        .grid-intersection {
            position: relative;
            width: 32px;
            height: 32px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .grid-intersection:hover {
            background-color: rgba(100, 100, 255, 0.1);
            transform: scale(1.05);
        }
        .game-stone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        .black-stone {
            background: radial-gradient(circle at 25% 25%, #4a4a4a, #000);
            box-shadow: 0 3px 10px rgba(0,0,0,0.5);
        }
        .white-stone {
            background: radial-gradient(circle at 25% 25%, #ffffff, #e0e0e0);
            border: 2px solid #666;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }
        .star-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background-color: #333;
            border-radius: 50%;
        }
        .score-card {
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
        }
        .neon-button {
            background: linear-gradient(145deg, #667eea, #764ba2);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }
        .neon-button:hover {
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.6);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-6xl font-extralight text-white mb-4 tracking-wide">OMOK</h1>
            <p class="text-xl text-white opacity-90">Modern Five-in-a-Row Experience</p>
        </div>
        
        <div class="flex flex-col lg:flex-row gap-8 items-center justify-center">
            <!-- Game Board -->
            <div class="board-wrapper rounded-3xl p-8 shadow-2xl">
                <div class="relative">
                    <!-- Board Grid -->
                    <div class="grid grid-cols-15 gap-0 bg-gradient-to-br from-yellow-50 to-yellow-100 p-4 rounded-2xl shadow-inner" style="grid-template-columns: repeat(15, 32px);">
                        <!-- Row 1 -->
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"><div class="star-dot"></div></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"><div class="star-dot"></div></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"><div class="star-dot"></div></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        
                        <!-- Sample rows with pieces -->
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"><div class="game-stone black-stone"></div></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        
                        <!-- More sample pieces -->
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"><div class="game-stone white-stone"></div></div>
                        <div class="grid-intersection"><div class="game-stone black-stone"></div></div>
                        <div class="grid-intersection"><div class="game-stone white-stone"></div></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        
                        <!-- Center with star point -->
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"><div class="star-dot"></div></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"><div class="star-dot"></div></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"><div class="star-dot"></div></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        <div class="grid-intersection"></div>
                        
                        <!-- Fill remaining rows -->
                        <!-- Simplified for brevity - would normally have all 225 intersections -->
                    </div>
                </div>
            </div>
            
            <!-- Control Panel -->
            <div class="control-panel rounded-3xl p-8 text-white lg:w-96 w-full shadow-2xl">
                <!-- Current Turn -->
                <div class="mb-8">
                    <div class="flex items-center justify-center mb-4">
                        <div class="w-20 h-20 black-stone rounded-full mr-4"></div>
                        <div>
                            <h2 class="text-3xl font-light">Current Turn</h2>
                            <p class="text-lg opacity-90">Black Player</p>
                        </div>
                    </div>
                </div>
                
                <!-- Game Statistics -->
                <div class="score-card rounded-2xl p-6 mb-8 text-black">
                    <h3 class="text-2xl font-medium mb-4 text-center">Game Stats</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="text-center">
                            <div class="text-3xl font-bold text-blue-600">12</div>
                            <div class="text-sm opacity-70">Total Moves</div>
                        </div>
                        <div class="text-center">
                            <div class="text-3xl font-bold text-green-600">5:23</div>
                            <div class="text-sm opacity-70">Time Elapsed</div>
                        </div>
                    </div>
                </div>
                
                <!-- Players Score -->
                <div class="mb-8">
                    <h3 class="text-2xl font-light mb-4 text-center">Players</h3>
                    <div class="space-y-4">
                        <div class="score-card rounded-xl p-4 flex items-center justify-between text-black">
                            <div class="flex items-center">
                                <div class="w-12 h-12 black-stone rounded-full mr-3"></div>
                                <span class="font-medium text-lg">Black</span>
                            </div>
                            <span class="text-3xl font-bold">2</span>
                        </div>
                        <div class="score-card rounded-xl p-4 flex items-center justify-between text-black">
                            <div class="flex items-center">
                                <div class="w-12 h-12 white-stone rounded-full mr-3"></div>
                                <span class="font-medium text-lg">White</span>
                            </div>
                            <span class="text-3xl font-bold">1</span>
                        </div>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="space-y-4">
                    <button class="neon-button w-full py-4 px-6 rounded-2xl font-medium text-lg text-white transition-all duration-300">
                        🎮 New Game
                    </button>
                    <button class="w-full bg-gray-700 hover:bg-gray-600 py-4 px-6 rounded-2xl font-medium text-lg text-white transition-all duration-300">
                        ↩️ Undo Move
                    </button>
                    <button class="w-full bg-red-600 hover:bg-red-500 py-4 px-6 rounded-2xl font-medium text-lg text-white transition-all duration-300">
                        🏳️ Surrender
                    </button>
                </div>
                
                <!-- Game Status -->
                <div class="mt-8 text-center">
                    <div class="inline-block bg-green-500 px-4 py-2 rounded-full">
                        <span class="text-sm font-medium">🟢 Game in Progress</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
